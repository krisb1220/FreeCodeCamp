<body>
  <main>
    <img src="" id="border-left" />
    <img src="assets/img/TribalBackgroundOverlay.png" id="tribal" class="fixed-width fixed-height"/>
    <img src="assets/img/BorderLeftAquaTransparent.png" id="border-left" class="fixed-height" />
    <img src="assets/img/guide.png" id="guide" clas="novis"/>
    <div class="inside-padding">
      <div class="inside-box">
        <img src="assets/img/PeopleWalking.svg" id="people-walking"/>
        <div id="main-content">
          <div class="inner-container outline" id="#container-left">

        </div>

      </div>
    </div>

  </main>
</body>


<script>

let visible = true;
document.addEventListener("keydown", function(event) {
  if (event.key === "g" || event.key === "G") {
    let guide = document.getElementById("guide")
    if (visible) {
      console.log("none")
      guide.classList.add("novis")
      guide.classList.remove("vis")
      visible = false;
    } else {
      guide.classList.remove("novis")
      guide.classList.add("vis")
      visible = true;
    }
  }
});

</script>
