<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <!-- <link href="https://allfont.net/allfont.css?fonts=pt-mono" rel="stylesheet" type="text/css" /> -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:wght@400;700&family=Source+Sans+3:wght@300;400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="assets/css/main.css">
   <link rel="stylesheet" href="assets/css/utils.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Survey Form</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main>

    <div id="triangle">

    </div>


    <img src="" id="border-left" />
    <img src="assets/img/TribalBackgroundOverlay2.png" id="tribal" class="fixed-width fixed-height"/>

    <!-- IMAGE GUIDE UTIL -->
    <div id="guide" class="absolute novis">
      <h1 class="absolute text-6xl opacity-30 text-white">GUIDE WATERMARK</h1>
      <img  src="assets/img/guide.png" />
    </div>
    <!-- /IMAGE GUIDE UTIL -->
    <div class="inside-padding">
      <div class="inside-box">
        <img src="assets/img/PeopleWalking.svg" id="people-walking"/>
        <div id="main-content">
          <div class="inner-container" id="#container-left">
            
            <span class="container-text-box mx-[5%] mb-[1%]">
              <h2 id="mySurvey" class="leading-loose">
                mySurvey
                <img src="assets/img/FreeCodeCampLogo.svg" />
              </h2>
  
              <p id="survey-description" class="font-thin">
                Tell us what you think about your experience with FreeCodeCamp. This data will
                be used to make our courses better for other campers.
              </p>
            </span>

          </div>
          <div class="container flex items-center justify-end" id="#container-right">

            <form id="main-form" class="mt-[45px] container-md h-[80%] bg-white  w-2/3 justify-content align-middle">
                <div class="row r1 flex h-[10%]">
                  <!--INPUTS HAVE TOP MARGIN TO ALIGN - FIX LATER - WITH ICONS??-->
                  <input 
                  name="first-name"
                  id="first-name" 
                  type="text" 
                  placeholder="First Name" 
                  class="inputs w-1/2 h-[100%] textbox" 
                  />

                  <input 
                    name="last-name"
                    id="last-name" 
                    type="text" 
                    placeholder="Last Name" 
                    class="inputs w-1/2 h-[100%] textbox" 
                    />
                
                  </div>

                <div class="row r2 flex h-[10%]">
                  <input 
                    name="email"
                    type="email" 
                    id="email" 
                    placeholder="Email" 
                    class="inputs w-full h-100" 
                    />
                </div>
                
                <div class="row r3 flex h-[25%]">
                  <textarea
                  name="experience"
                  id="experience" 
                  placeholder="Please describe your experience with freeCodeCamp in 200 characters or less. The ideal response will range from 150-200 characters." 
                  class="inputs w-full h-100 pt-1"></textarea>
                </div>

                <div class="row r3 h-[40%]">
                  <span id="question" class="">
                    <p>How would you rate freeCodeCamp?</p>
                  </span>
                  <div class="faces flex pt-5 pr-5 pl-5 my-[7px] w-100">
                    <span class="imagebox slider-active" data-color="red">
                      <img src="assets/img/Slider1.svg" class="slider-face"  >
                    </span>
                    <span class="imagebox slider-inactive" data-color="orange" >
                      <img src="assets/img/Slider2.svg"  class="slider-face">
                    </span>
                    <span class="imagebox slider-inactive" data-color="yellow" >
                      <img src="assets/img/Slider3.svg"  class="slider-face">
                    </span>
                    <span class="imagebox slider-inactive" data-color="green" >
                      <img src="assets/img/Slider4.svg"  class="slider-face">
                    </span>
                  </div>

                  <div id="slider" class="px-3 mt-3 mx-5"> 
                    <input 
                      name="happiness"
                      start="0"
                      max="100"
                      type="range" 
                      class="w-full"
                      id="range"
                  />

                      <span class="slider-labels flex justify-between"> 
                      <label for="happiness">
                        Terrible
                      </label>
                      <label for="happiness" >
                        Incredible
                      </label>
                  </span>
                  </div>
                </div>

                <div class="row r4 h-[15%] bg-slate-300 w-full text-white">
                  <button class="button font-bold color">CONTINUE<img src="assets/img/PointRight.svg" class="inline-block mx-4 h-[0.85rem] text-right"></button>
                </div>
            </form>

          </div>
        </div>

      </div>
    </div>

  </main>
</body>
